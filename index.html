<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/880dbed722.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="calculator light-theme">
    <header class="cal-header">
      <div class="name-theme"> <h1 class="cal-name">CX-5000</h1>
      <button class="theme-btn"><span class="status-indicator"></span></button></div>
       
        <div class="result">
          <span class="result-text"></span>
        </div>
  
       
        </header>
        <main class="main main-container">
   
           
            <article class="top-row">
              <button class="btn ac">AC</button>
              <button class="btn del"><</button>
              <button class="btn">%</button>
            </article>
            <section class="numbers">
           
                  <article class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                  </article>
                  <article class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                  </article>
                  <article class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                  </article>
                  <article class="row">
                    
                    <button class="btn"><i class="fa-solid fa-face-smile-wink"></i></button>
                    <button class="btn">0</button>
                    <button class="btn decimal-p">.</button>
                  </article>
                </section>
                <section class="right-side">
                <button class="btn">+</button>
                <button class="btn">-</button>
                <button class="btn">*</button>
                <button class="btn">/</button>
                <button class="btn equal-btn">
                    =
                  </button>
              </section> 
        </main>
       
      </div>
      <script src="/assets/scripts/scripts.js"></script>
</body>
</html>
